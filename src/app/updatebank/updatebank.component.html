<div id="snd">
  <div id="global">
    <table>
      <tr>
        <td>
          <label> Bank Id: </label>
        </td>
        <td>
          {{currentbank.id}}
        </td>
      </tr>
      <tr>
        <td>
          <label> Bank Name: </label>
        </td>
        <td>
          {{currentbank.name}}
        </td>
      </tr>
      <tr>
        <td>
          <label>Bank eMail: </label>
        </td>
        <td>
          {{currentbank.email}}
        </td>
      </tr>
      <tr>
        <td>
          <label>Bank WebSite: </label>
        </td>
        <td>
          {{currentbank.website}}
        </td>
      </tr>
    </table>
    <hr>
    <div class="input-group mb-3">
      <span class="input-group-text" id="Address"style="width: 125px" >Bank Address</span>
      <input type="text" required="required" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" [(ngModel)]="currentbank.address">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="interest" style="width: 125px" >Bank Interest</span>
      <input type="number" required="required" class="form-control" placeholder="0.00" step="0.1" aria-label="Sizing example input" [(ngModel)]="currentbank.interest" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="phone"style="width: 125px" size="8">Bank Phone</span>
      <input type="number" required="required" class="form-control" placeholder="+21670000000" aria-label="Sizing example input" [(ngModel)]="currentbank.phone" aria-describedby="inputGroup-sizing-default">
    </div>
  <hr>
  <div class="text-center">
    <button type="submit" class="btn btn-dark" (click)="update()">Save Changes</button>
  </div>
  </div>
  </div>
